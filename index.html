<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Bootstrap</title>
</head>
<body>

    <div class="contenedor m-4 p-4">
        <form action="answer.html" class="row g-3">

            <div class="col-md-4">
              <label for="inputNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" required>
            </div>

            <div class="col-md-4">
              <label for="inputApellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido" required>
            </div>

            <div class="col-md-4">
                <label for="basic-addon1" class="form-label">Nombre de Usuario</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="inputUsuario" placeholder="Ingrese nombre de usuario" aria-label="Username" aria-describedby="basic-addon1" required>  
                </div>
            </div>

            <div class="col-md-6">
              <label for="inputCiudad" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="inputCiudad" placeholder="Indique su ciudad" required>
            </div>

            <div class="col-md-3">
              <label for="inputMotivo" class="form-label">Motivo</label>
              <select id="inputMotivo" class="form-select">
                <option selected>Consulta de Saldo</option>
                <option>Depósito</option>
                <option>Giro</option>
              </select>
            </div>

            <div class="col-12">
                <label for="verRespuesta" class="form-label">¿Desea ver la respuesta en pantalla?</label>
              <div class="form-check" id="verRespuesta">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Sí
                </label>
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Solicitar</button>
            </div>
          </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
